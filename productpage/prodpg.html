<!doctype html>

<link href="style.css" rel="stylesheet" type="text/css" />

<html>
  <head>
    <title>Rent-A-Genie</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="logo-title-container">
           <img id="logo" src="https://img.etsystatic.com/il/6557d3/1182922768/il_fullxfull.1182922768_inc9.jpg"/>
<!--Images are URLs as project must be hosted on Codepen for evaluation by FreeCodeCamp-->
          <header id="header">
            <h1>Rent-A-Genie</h1>
          </header>
        </div>
        <nav id="nav-bar">
          <div class="nav-link" id="features"><a class="no-change" href="#details">Features</a>
          </div>
          <div class="nav-link" id="video-link"><a class="no-change" href="#teaser">Video</a>
          </div>
          <div class="nav-link" id="pricing"><a class="no-change" href="#form">Pricing</a>
          </div>
          </nav>
        </div>
      <div id="details">
      <img id="genie-image" src="https://art.ngfiles.com/images/428000/428836_geogant_genie.jpg?f1464540284"/>
      <div id="feature-list">
        <p class="list-item">3 Whole Wishes Per Lifetime!</p>
        <p class="list-item">Unlimited Rental Timeframe!</p>
        <p class="list-item">Your Dreams CAN Come True!*</p>
      </div>
      </div>

      <div id="video">
        <p id="video-title">You Have No Limits Except Your Own Imagination*</p>
        <iframe id="teaser" src="https://www.youtube.com/embed/V_aGSmgnPrc?start=4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
        
     <form id="form">Book your very own Genie!
        <input id="email" 
                 type="email" 
                 placeholder="your_email@provider" 
                 required
                 />
        <button type="submit" 
                  id="submit"
                  name="submit">
          <label for="submit">Let's Get Started!</label></button>
      </form>
      <footer>
        <div id="left-footer">
          <div id="limits">* Please be aware of <a href="https://youtu.be/OczOUJw1Z7k?t=5">Genie limitations</a>
        </div>
          <div id="copyright">
                Copyright 2021, Rent-A-Genie
          </div>
        </div>
        <div id="company-info">
          <div class="company-info" id="#"><a href="#privacy">Privacy</a>
          </div>
          <div class="company-info" id="#"><a href="#terms">Terms</a>
          </div>
          <div class="company-info" id="#"><a href="#contat">Contact</a>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
